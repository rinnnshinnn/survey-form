<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for contributing to our platform by taking this form</p>
    <form action="" id="survey-form" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number">Age:</label>
                <input type="number" name="number" id="number" min="10" max="100" placeholder="Age">
            </div>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <div class="form-group">
                <label for="dropdown">Satisfied?</label>
                <select name="dropdown" id="dropdown">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend us?</p>
                <label>
                    <input type="radio" name="recommend" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="recommend" value="no"> No
                </label>
            </div>
            <div class="form-group">
                <p>How did you find out about us?</p>
                <label>
                    <input type="checkbox" name="referrer" value="friend"> Friend
                </label>
                <label>
                    <input type="checkbox" name="referrer" value="internet"> Internet
                </label>
                <label>
                    <input type="checkbox" name="referrer" value="social_media"> Social Media
                </label>
                <label>
                    <input type="checkbox" name="referrer" value="advertisement"> Advertisement
                </label>
                <label>
                    <input type="checkbox" name="referrer" value="search_engine"> Search Engine
                </label>
                <label>
                    <input type="checkbox" name="referrer" value="other"> Other
                </label>
            </div>
            <div class="form-group">
                <label for="comment">Any comments?</label>
                <textarea name="comment" id="comment" placeholder="Your comments..."></textarea>
            </div>
        </fieldset>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
